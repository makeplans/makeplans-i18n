---
ru:
  booking_ical:
    summary_admin: "%{service} для %{person}"
  booking_user_mailer:
    booking_info:
      customer_info: Информация о клиенте
    notification_cancellation:
      body: "%{name} отменил резервирование %{title} %{time_range}."
      booking_type_appointment:
        subject_resource: Отмена для %{resource}
      booking_type_attendance:
        subject_resource: Отмена для %{title}
      link: Чтобы просмотреть это бронирование, перейдите по ссылке
    notification_confirmation:
      appointment:
        body: "%{name} зарезервировал %{title} %{time_range}."
      attendance:
        body: "%{name} подписался на %{title} %{time_range}."
      booking_type_appointment:
        subject_resource: Новое бронирование для %{resource}
      booking_type_attendance:
        subject_resource: Новая подписка на %{title}
      link: Чтобы просмотреть это бронирование, перейдите по ссылке
    request_approvement:
      body: "%{name} хочет зарезервировать %{title} %{time_range}."
      link: Чтобы подтвердить или отклонить это бронирование, перейдите по ссылке
      subject_resource: Новый запрос на %{resource}
  client_mailer:
    charge_failed:
      body: |-
        Привет,

        Мы попытались обработать ваш платеж за использование Makeplans, но получили следующую ошибку: %{error}

        Пожалуйста, войдите в свой Makeplans, чтобы убедиться, что ваша карта действительна.

        %{url}

        Ваша учетная запись будет вскоре деактивирована, если платеж не будет успешным.

        Спасибо,
        Строить планы
      subject: 'ТРЕБУЕТСЯ ДЕЙСТВИЕ: Проблема с обработкой платежа'
    charge_give_up:
      body: |-
        Привет,

        ВНИМАНИЕ! Ваша учетная запись деактивирована.

        Мы попытались обработать ваш платеж за использование Makeplans, но получили следующую ошибку: %{error}

        Пожалуйста, войдите в свой Makeplans, чтобы убедиться, что ваша карта действительна для реактивации вашей учетной записи:

        %{url}

        Спасибо,
        Строить планы
      subject: 'ТРЕБУЕТСЯ ДЕЙСТВИЕ: Учетная запись деактивирована'
    charge_requires_action:
      body: |-
        Привет,

        Подтвердите оплату за использование Makeplans. Ваш аккаунт скоро будет отключен, если платеж не будет подтвержден.

        %{url}

        Спасибо,
        Строить планы
      subject: 'ТРЕБУЕТСЯ ДЕЙСТВИЕ: Подтвердите оплату'
    charge_succeded:
      body: |-
        Мы сняли средства с вашей кредитной карты за использование Makeplans. См. Прилагаемую квитанцию об оплате счета № %{invoice_nr}.

        Обратите внимание, что этот счет уже оплачен. Никаких дополнительных действий не требуется.

        Ваш аккаунт: %{subdomain}

        Спасибо за использование Makeplans.
      filename: 'Makeplans AS %{invoice_date} квитанция # %{invoice_nr}'
      subject: Квитанция об использовании Makeplans
    deactivated:
      body: |-
        Всем привет,

        Я Эспен, основатель Makeplans. Сожалеем, что вы деактивировали свою учетную запись Makeplans.

        Не хватало ли каких-то функций или почему вы решили больше не использовать Makeplans? Если у вас есть какие-либо отзывы, я буду рад их выслушать, чтобы мы могли улучшить наш продукт. Или вам показалось, что Makeplans немного запутан в настройке или использовании? Я могу помочь вам настроить вашу учетную запись. Вдобавок я могу дать вам два месяца бесплатного использования, если вы захотите еще раз попробовать Makeplans.

        Просто ответьте на это письмо, и я смогу ответить.

        Несмотря ни на что; удачного дня и спасибо, что попробовали Makeplans.
      subject: 'ВАЖНО: аккаунт Makeplans деактивирован'
    no_bookings:
      body: |-
        Привет,

        На прошлой неделе вы подписались на Makeplans. Это сервис онлайн-записи на прием.

        Я заметил, что в вашем аккаунте еще нет бронирований. Почему бы не добавить тестовое бронирование в систему администрирования, чтобы убедиться, что Makeplans вам подходит?
        Чтобы добавить бронирование, просто перейдите на %{url}.


        Если вы не знаете, как настроить свою учетную запись, или у вас есть вопросы о том, как работает процесс бронирования, просто ответьте на это письмо, и мы сможем вам помочь :)
      subject: Еще нет бронирований
    not_setup:
      body: |-
        Привет,

        Вчера вы подписались на Makeplans. Это сервис онлайн-записи на прием.

        Я заметил, что вы не завершили настройку своей учетной записи. Возможно, у вас не было на это времени, если да, то почему бы не завершить его сейчас?
        Просто перейдите к %{url}, чтобы завершить настройку - это займет всего 45 секунд.

        Или у вас есть вопросы об использовании Makeplans или о том, как лучше всего настроить свою учетную запись? Просто ответьте на это письмо, и мы поможем вам :)
      subject: Завершите настройку Makeplans
    paused:
      body: |-
        Привет,

        Ваша подписка на Makeplans будет приостановлена в конце этого расчетного периода (%{demo_ends_at}).
        Имейте в виду, что с вас будут взиматься любые транзакционные сборы, такие как SMS, пока ваша учетная запись активна.

        Когда ваша подписка приостановлена, вы можете легко повторно активировать свою учетную запись в будущем.

        Если у вас возникли проблемы с тем, чтобы Makeplans работал для вашего пользовательского случая, ответьте на это письмо, чтобы мы могли помочь вам настроить вашу учетную запись и объяснить, как лучше всего использовать Makeplans в соответствии с вашими требованиями.
      subject: Ваш аккаунт будет приостановлен
    setup_completed:
      contact_us_html: А если у вас есть вопросы, напишите нам по адресу %{mail}
      footer: Строить планы
      header: Теперь ваши клиенты могут бронировать онлайн!
      info: Теперь вы настроили свою учетную запись Makeplans и теперь готовы принимать онлайн-бронирования от ваших клиентов.
      next_steps: 'Следующие шаги:'
      step_1: Завершите тестовое бронирование, чтобы убедиться, что все тексты и исходящие сообщения верны.
      step_2: Когда будете готовы, разместите на своем сайте ссылку на сайт бронирования.
      step_3: Также сообщите другим вашим клиентам, что теперь они могут бронировать онлайн.
      subject: Теперь ваши клиенты могут бронировать онлайн с помощью Makeplans
    signup:
      contact_us_html: Если у вас есть вопросы, свяжитесь с нами по адресу %{mail} или просто ответьте на это письмо.
      extra: Дополнительная функциональность в Makeplans
      extra_info: 'Здорово, что вы хотите предложить своим клиентам онлайн-бронирование. Кроме того, Makeplans может предложить вам и вашим клиентам множество дополнительных функций:'
      feature_1: Ваши клиенты могут получить SMS-напоминание перед встречей.
      feature_2: Требовать оплату кредитной картой при бронировании.
      feature_3: Сохраните дополнительную информацию о бронировании или клиенте в настраиваемых полях.
      feature_4: Makeplans интегрирован со многими сторонними приложениями, такими как CRM и приложения для рассылки новостей по электронной почте.
      footer: Надеюсь, вам понравится использовать Makeplans
      header: Добро пожаловать в Makeplans!
      link_info: Здесь вы найдете свой календарь с обзором всех бронирований, а также сможете настроить свою учетную запись.
      registered: 'Вы зарегистрировались для получения бесплатной тестовой учетной записи по адресу:'
      subject: Добро пожаловать в Makeplans
    sms_credits_balance_reached:
      body: |-
        Привет,

        В вашей учетной записи Makeplans установлен лимит на отправку SMS в формате %{sms_balance_limit}. Вы перешли этот предел.

        SMS больше не отправляется из вашей учетной записи.

        Покупка SMS-кредитов:
        %{url}

        В качестве альтернативы вы можете войти в свою учетную запись и изменить метод проверки с SMS на электронную почту и отключить напоминания по SMS.
      subject: 'ТРЕБУЕТСЯ ДЕЙСТВИЕ: Вы израсходовали все свои SMS-кредиты'
    sms_credits_balance_warning:
      body: |-
        Привет,

        В вашей учетной записи Makeplans есть ограничение на отправку SMS в формате %{sms_balance_limit}. Вы уже отправили %{sms_balance}.

        Когда вы достигнете сообщений %{sms_balance_limit}, ваша учетная запись больше не будет отправлять SMS, если вы не приобретете дополнительные кредиты на SMS.

        Покупка SMS-кредитов:
        %{url}

        В качестве альтернативы вы можете войти в свою учетную запись и изменить метод проверки с SMS на электронную почту и отключить напоминания по SMS.
      subject: Ваши SMS-кредиты заканчиваются
    trial_expire_warning:
      body: |-
        Привет,

        Просто сообщаю, что срок действия вашей пробной версии Makeplans истекает через 3 дня.

        Чтобы ваши клиенты бронировали онлайн без перерывов, активируйте свою учетную запись сейчас.

        Активировать аккаунт:
        %{url}

        Еще не успели как следует протестировать? Ответьте на это письмо, и мы продлим срок действия пробной версии.
      subject: Пробная версия подходит к концу - пожалуйста, активируйте учетную запись
    trial_expired:
      body: |-
        Привет,

        Ваша пробная версия Makeplans закончилась.

        Теперь ваши клиенты больше не могут делать бронирование. Вы должны активировать свою учетную запись, чтобы активировать сайт бронирования.

        Активировать аккаунт:
        %{url}

        Еще не успели как следует протестировать? Ответьте на это письмо, и мы продлим срок действия пробной версии.
      subject: Срок действия вашей пробной учетной записи Makeplans истек
    trial_sms_credits_balance_reached:
      body: |-
        Привет,

        Ваша пробная версия Makeplans имеет ограничение на отправку SMS в формате %{sms_balance_limit}. Вы перешли этот предел.

        Чтобы продолжить использование Makeplans, активируйте свою учетную запись.

        Активировать аккаунт:
        %{url}

        В качестве альтернативы вы можете войти в свою учетную запись и изменить метод проверки с SMS на электронную почту и отключить напоминания по SMS.
      subject: 'ТРЕБУЕТСЯ ДЕЙСТВИЕ: вы израсходовали все свои SMS-кредиты'
    trial_sms_credits_balance_warning:
      body: |-
        Привет,

        Ваша пробная версия Makeplans имеет ограничение на отправку SMS в формате %{sms_balance_limit}. Вы уже отправили %{sms_balance}.

        Если вы хотите, чтобы SMS отправлялось, активируйте свою учетную запись.
        Когда вы достигнете сообщений %{sms_balance_limit}, ваша учетная запись больше не будет отправлять SMS, если вы не активируете свою учетную запись.

        Активировать аккаунт:
        %{url}

        В качестве альтернативы вы можете войти в свою учетную запись и изменить метод проверки с SMS на электронную почту и отключить напоминания по SMS.
      subject: Ваши SMS-кредиты заканчиваются
  layouts:
    booking_user_mailer:
      footer: Автоматически создается Makeplans.
  user_mailer:
    add_user:
      body: |-
        Привет,

        Добро пожаловать в Makeplans.

        Щелкните ссылку ниже, чтобы определить пароль.

        %{link}
      subject: Добавлен как пользователь в Makeplans
    export:
      body: |-
        Привет,

        См. Прикрепленный файл для экспортированных данных из Makeplans.

        Спасибо за использование Makeplans
      subject: Экспорт из Makeplans
    link_user:
      body: |-
        Привет,

        Теперь у вас есть доступ к учетной записи %{client} в Makeplans.

        Посетите %{link}, чтобы войти.

        Строить планы
      subject: Доступ к аккаунту в Makeplans
    password_reset:
      footer: Строить планы
      info: Вы или кто-то другой запросили сброс пароля Makeplans. Чтобы завершить сброс пароля, щелкните ссылку ниже.
      link: Сбросить мой пароль Makeplans.
      subject: Сброс пароля
