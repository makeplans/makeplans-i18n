      link: לצפייה בהזמנה זו אנא עבור אל
    request_approvement:
      body: "%{name} רוצה לשריין %{title} %{time_range}."
      link: כדי לאשר או לדחות הזמנה זו אנא עבור אל
      subject_resource: בקשה חדשה עבור %{resource}
  client_mailer:
    charge_failed:
      body: |-
        היי,

        ניסינו לעבד את התשלום שלך בגין שימוש ב- MakePlans אך קיבלנו את השגיאה הבאה: %{error}

        אנא היכנס ל- MakePlans שלך כדי להבטיח שהכרטיס שלך תקף.

        %{url}

        חשבונך יושבת בקרוב אם התשלום לא יצליח.

        תודה,
        לעשות תוכניות
      subject: 'קריטי: בעיה בעיבוד התשלום שלך'
    charge_give_up:
      body: |-
        היי,

        אזהרה: חשבונך מושבת כעת.

        ניסינו לעבד את התשלום שלך בגין שימוש ב- MakePlans אך קיבלנו את השגיאה הבאה: %{error}

        אנא היכנס ל- MakePlans שלך כדי להבטיח שהכרטיס שלך תקף לתגובה בחשבונך:

        %{url}

        תודה,
        לעשות תוכניות
      subject: 'קריטי: החשבון הושבת'
    charge_requires_action:
      body: |-
        היי,

        אנא אשר את התשלום עבור השימוש ב- MakePlans. חשבונך יושבת בקרוב אלא אם כן התשלום אושר.

        %{url}

        תודה,
        לעשות תוכניות
      subject: 'קריטי: אנא אשר את התשלום'
    charge_succeded:
      body: |-
        חיובנו בכרטיס האשראי שלך בגין השימוש ב- MakePlans. אנא עיין בקבלה המצורפת לתשלום חשבונית מספר %{invoice_nr}.

        לידיעתך, חשבונית זו כבר בתשלום. אין צורך בפעולה נוספת.

        החשבון שלך: %{subdomain}

        תודה על השימוש ב- MakePlans.
      filename: 'MakePlans AS קבלת %{invoice_date} # %{invoice_nr}'
      subject: הקבלה שלך לשימוש ב- MakePlans
    deactivated:
      body: |-
        שלום שם,

        אני אספן, מייסד MakePlans. מצטער לראות שהשבית את חשבון MakePlans שלך.

        היו חסרים תכונות או מדוע בחרת לא להשתמש יותר ב- MakePlans? אם יש לך משוב עבורנו, אשמח להקשיב כדי שנוכל לשפר את המוצר שלנו. או שמא גילית ש- MakePlans מבלבל קצת להגדיר או להשתמש? אני יכול לעזור לך להגדיר את חשבונך. בנוסף אני יכול לתת לך חודשיים שימוש בחינם אם אתה מוכן לתת ל- MakePlans שוב.

        פשוט השב להודעת דוא"ל זו ואוכל לעקוב אחריה.

        ללא קשר; שיהיה לך יום טוב ותודה שניסית את MakePlans.
      subject: 'קריטי: חשבון MakePlans הושבת'
    no_bookings:
      body: |-
        היי,

        בשבוע שעבר נרשמת ל- MakePlans. זהו שירות להזמנת פגישות מקוונות.

        שמתי לב שעדיין אין הזמנות בחשבונך. מדוע לא להוסיף הזמנת מבחן במערכת הניהול כדי לראות אם MakePlans עובד בשבילך?
        כדי להוסיף הזמנה פשוט עבור אל %{url}.


        אם אינך בטוח כיצד להגדיר את התצורה של חשבונך או שיש לך שאלות לגבי אופן פעולתו של תהליך ההזמנה, השב להודעת דוא"ל זו ונוכל לעזור לך :)
      subject: עדיין אין הזמנות
    not_setup:
      body: |-
        היי,

        אתמול נרשמת ל- MakePlans. זהו שירות להזמנת פגישות מקוונות.

        שמתי לב שלא השלמת את הגדרת חשבונך. אולי לא היה לך זמן לזה, אם כן למה לא להשלים את זה עכשיו?
        פשוט עבור אל %{url} כדי להשלים את ההתקנה - זה לוקח רק 45 שניות.

        או שיש לך שאלות לגבי השימוש ב- MakePlans או כיצד להגדיר את חשבונך בצורה הטובה ביותר? פשוט ענה לדוא"ל זה ונוכל לעזור לך :)
      subject: השלם את הגדרת MakePlans שלך
    setup_completed:
      contact_us_html: ואם יש לך שאלות פשוט שלח לנו דוא"ל לכתובת %{mail}
      footer: לעשות תוכניות
      header: הלקוחות שלך יכולים עכשיו להזמין באינטרנט!
      info: הגדרת כעת את חשבון MakePlans שלך ועתה אתה מוכן לקבל הזמנות מקוונות מלקוחותיך.
      next_steps: 'הצעדים הבאים:'
      step_1: בצע הזמנת בדיקה כדי לוודא שכל הטקסטים וההודעות היוצאות נכונים.
      step_2: כשאתה מוכן שים קישור באתר שלך לאתר ההזמנות.
      step_3: הודיעו גם ללקוחות האחרים שהם יכולים כעת להזמין באינטרנט.
      subject: הלקוחות שלך יכולים כעת להזמין באינטרנט באמצעות MakePlans
    signup:
      contact_us_html: אם יש לך שאלות אנא פנה אלינו לכתובת %{mail} או פשוט השב להודעת דוא"ל זו.
      extra: פונקציונליות נוספת ב- MakePlans
      extra_info: 'זה נהדר שאתה רוצה להציע הזמנה מקוונת עבור הלקוחות שלך. בנוסף MakePlans יכולה להציע לך וללקוחותיך סוגים רבים של פונקציונליות נוספת:'
      feature_1: הלקוחות שלך יכולים לקבל הודעת SMS לפני התור.
      feature_2: דרוש תשלום בכרטיס אשראי בעת ביצוע ההזמנה.
      feature_3: שמור מידע נוסף על ההזמנה או על הלקוח עם שדות מותאמים אישית.
      feature_4: MakePlans משולב ביישומי צד שלישי רבים כגון יישומי CRM ודיווחי דוא"ל.
      footer: מקווה שתהנו להשתמש ב- MakePlans
      header: ברוך הבא ל- MakePlans!
      link_info: זה המקום בו תמצאו את לוח השנה שלכם עם סקירה כללית של כל ההזמנות וכן היכולת להגדיר את חשבונכם.
      registered: 'כעת נרשמת לחשבון מבחן בחינם בכתובת:'
      subject: ברוך הבא ל- MakePlans
    trial_expire_warning:
      body: |-
        היי,

        רק להודיע לך כי תקופת הניסיון שלך ב- MakePlans תפוג בעוד שלושה ימים.

        כדי שהלקוחות שלך יזמינו באינטרנט ללא הפרעות אנא הפעל את חשבונך כעת.

        הפעל חשבון:
        %{url}

        עוד לא הספקת לבדוק את זה כמו שצריך? השב להודעת דוא"ל זו ונוכל להאריך את תקופת הניסיון שלך.
      subject: הניסיון עומד להסתיים - אנא הפעל חשבון
    trial_expired:
      body: |-
        היי,

        משפט ה- MakePlans שלך הסתיים כעת.

        כעת הלקוחות שלך כבר לא יכולים לבצע הזמנה. עליך להפעיל את חשבונך כדי להפעיל את אתר ההזמנות שלך.

        הפעל חשבון:
        %{url}

        עוד לא הספקת לבדוק את זה כמו שצריך? השב להודעת דוא"ל זו ונוכל להאריך את תקופת הניסיון שלך.
      subject: חשבון הניסיון שלך ב- MakePlans הסתיים
    trial_sms_credits_balance_reached:
      body: |-
        היי,

        למשפט שלך ב- MakePlans יש מגבלה על שליחת SMS מסוג %{sms_balance_limit}. עברת עכשיו את המגבלה הזו.

        כדי להמשיך להשתמש ב- MakePlans אנא הפעל את חשבונך.

        הפעל חשבון:
        %{url}

        לחלופין תוכל להיכנס לחשבונך ולשנות את שיטת האימות מ- SMS לדואר אלקטרוני ולהשבית תזכורות ל- SMS.
      subject: השתמשת בכל זיכויי ה- SMS שלך
    trial_sms_credits_balance_warning:
      body: |-
        היי,

        למשפט שלך ב- MakePlans יש מגבלה על שליחת SMS מסוג %{sms_balance_limit}. שלחת כעת את %{sms_balance}.

        אם ברצונך להבטיח שליחת SMS, הפעל את חשבונך.
        כשתגיע להודעות %{sms_balance_limit} חשבונך כבר לא ישלח SMS אלא אם תפעיל את חשבונך.

        הפעל חשבון:
        %{url}

        לחלופין תוכל להיכנס לחשבונך ולשנות את שיטת האימות מ- SMS לדואר אלקטרוני ולהשבית תזכורות ל- SMS.
      subject: זיכויי ה- SMS שלך נגמרים
  layouts:
    booking_user_mailer:
      footer: נוצר אוטומטית על ידי MakePlans.
  user_mailer:
    add_user:
      body: |-
        היי,

        ברוך הבא ל- MakePlans.

        לחץ על הקישור למטה כדי להגדיר סיסמה.

        %{link}
      subject: נוסף כמשתמש ב- MakePlans
    export:
      body: |-
        היי,

        ראה קובץ מצורף לקבלת נתונים מיוצאים מ- MakePlans.

        תודה על השימוש ב- MakePlans
      subject: ייצא מ- MakePlans
    link_user:
      body: |-
        היי,

        כעת יש לך גישה לחשבון %{client} ב- MakePlans.

        בקר ב- %{link} כדי להתחבר.

        לעשות תוכניות
      subject: גישה לחשבון ב- MakePlans
    password_reset:
      footer: לעשות תוכניות
      info: אתה או מישהו אחר ביקשת לאפס את סיסמת ה- MakePlans שלך. להשלמת איפוס הסיסמה לחץ על הקישור למטה.
      link: אפס את סיסמת ה- MakePlans שלי.
      subject: לאפס את הסיסמה
