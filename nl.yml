nl:
  date:
    formats:
      date_month_name: "%e %B"
      datepicker: "%d.%m.%Y"
      day_name: "%A"
      day_name_abbr: "%a"
      full_date: "%A %d. %B %Y"
      month_name: "%B"
      short_with_name: "%a %e. %b"
      short_with_name_and_year: "%a %e. %b %Y"
  generic:
    optional: optioneel
  helpers:
    label:
      booking:
        notes: Notitie
        verification_code: Verificatiecode
      person:
        email: Email
        name: Naam
        phonenumber: Mobiel telefoonnummer
    select:
      prompt: Maak een keuze
    submit:
      create: "%{model} toevoegen"
      submit: "%{model} opslaan"
      update: "%{model} bijwerken"
  time:
    24h: true
    formats:
      long_dayname: "%A, %e. %B %Y, %H:%M"
      short_mailer: "%e. %B kl. %H:%M"
